<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ClearCode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
        max-width: 100%;    /* שינוי מ-600px ל-100% */
        width: 90%;
        padding: 15px;      /* הקטנת ריפוד */
        margin: 10px;
    }

    h1 {
        font-size: 20px;    /* הקטנת גודל כותרת */
        margin: 10px 0;
    }

    p {
        font-size: 14px;    /* הקטנת גודל טקסט */
        margin: 10px 0;
    }

    textarea {
        width: 95%;        /* הקטנה קלה מ-100% */
        height: 120px;     /* הקטנת גובה */
        margin: 8px 0;
        padding: 8px;
    }

    .button-group {
        gap: 8px;          /* הקטנת מרווח בין כפתורים */
    }

    .button-group button {
        padding: 8px;
        font-size: 14px;   /* הקטנת גודל טקסט בכפתורים */
        margin: 4px 0;
    }

    /* עדכון media query למובייל */
    @media only screen and (max-width: 430px) {  /* התאמה לאייפון 15 פרו ודומים */
        .container {
            width: 95%;
            padding: 10px;
        }

        h1 {
            font-size: 18px;
        }

        p {
            font-size: 13px;
        }

        textarea {
            height: 100px;
        }

        .button-group button {
            font-size: 13px;
            padding: 6px;
        }

        .credits {
            font-size: 12px;
            margin-top: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>מסנן שורות ריקות והערות
        <br>Empty Lines and Comments Filter</h1>
    <p>הדבק כאן את הטקסט שלך, ונקה שורות ריקות והערות לפי בחירתך
        <br>Paste your text here and clean empty lines and comments as you choose</p>
    <textarea id="inputText" placeholder="הדבק כאן את הטקסט... - Paste your text here..."></textarea>
    <textarea id="outputText" placeholder="התוצאה תופיע כאן... - Result will appear here..." readonly></textarea>
    <div class="button-group">
      <button onclick="processText('removeComments')">הסר רק הערות
        <br>Remove Comments Only</button>
      <button onclick="processText('removeEmptyLines')">הסר רק שורות ריקות
        <br>Remove Empty Lines Only</button>
      <button onclick="processText('removeAll')">הסר הכל
        <br>Remove All</button>
      <button onclick="clearText()">ניקוי תיבות
        <br>Clear Boxes</button>
      <button onclick="copyToClipboard()">העתק ללוח
        <br>Copy to Clipboard</button>
    </div>
    <div class="credits">
        Created by <a href="https://github.com/Davidtam561" target="_blank">@Davidtam561</a>
    </div>
</div>
<script>
    let lastInputText = ''; 
    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
      lastInputText = ''; 
    }
    function processText(action) {
      const inputText = document.getElementById('inputText').value;
      lastInputText = inputText; 
      document.getElementById('outputText').value = ''; 
      setTimeout(() => { 
        if (action === 'removeComments') {
          removeComments();
        } else if (action === 'removeEmptyLines') {
          removeEmptyLines();
        } else if (action === 'removeAll') {
          removeAll();
        }
      }, 500); 
    }
    function removeComments() {
      const lines = lastInputText.split('\n');
      const filteredLines = lines.filter(line => !line.trim().startsWith('//') &&
        !line.trim().startsWith('#') &&
        !line.trim().startsWith('<!--') && !line.trim().endsWith('-->') &&
        !line.trim().startsWith('/*') && !line.trim().endsWith('*/') &&
        !line.trim().startsWith('--') &&
        !line.trim().startsWith(';') &&
        !line.trim().startsWith('%') &&
        !line.trim().startsWith('REM')
      );
      document.getElementById('outputText').value = filteredLines.join('\n');
    }
    function removeEmptyLines() {
      const lines = lastInputText.split('\n');
      const filteredLines = lines.filter(line => line.trim() !== '');
      document.getElementById('outputText').value = filteredLines.join('\n');
    }
    function removeAll() {
      const lines = lastInputText.split('\n');
      const filteredLines = lines.filter(line => {
        const trimmedLine = line.trim();
        return trimmedLine !== '' &&
          !trimmedLine.startsWith('//') &&
          !trimmedLine.startsWith('#') &&
          !trimmedLine.startsWith('<!--') && !trimmedLine.endsWith('-->') &&
          !trimmedLine.startsWith('/*') && !trimmedLine.endsWith('*/') &&
          !trimmedLine.startsWith('--') &&
          !trimmedLine.startsWith(';') &&
          !trimmedLine.startsWith('%') &&
          !trimmedLine.startsWith('REM');
      });
      document.getElementById('outputText').value = filteredLines.join('\n');
    }
    function copyToClipboard() {
      const outputText = document.getElementById('outputText');
      outputText.select();
      document.execCommand('copy');
    }
</script>
</body>
</html>
